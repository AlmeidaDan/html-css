<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de imagem dinâmica</title>
</head>
<body>
   <h1>Testando imagens dinâmicas em diferentes tamanhos de tela.</h1>
   
   <picture>
        <source media="(max-width: 750px)" srcset="imagens/rio-de-janeiro-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/rio-de-janeiro-m.jpg" type="image/png">
        <img src="imagens/rio-de-janeiro-g.jpg" alt="Rio de Janeiro">
    </picture> 

    <h1>Repoduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        
        <p>Infelizmnete seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" >Clique aquippara baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
